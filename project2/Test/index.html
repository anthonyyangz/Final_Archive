<button class="switchcolor">Don't like the color?Click here
</button>
<script type="text/javascript">
var color = ["#A3E4D7","#F4D03F","#AEB6BF","#F5B7B1","#FFA07A","#fff7b8","#ffa500","#edeae0","#f8eceb","#f8f3eb","#ffe4e1","#ffe4e1","#ff6e6e","#b2d0e4","#B1F5D9","#F5D9B1","#CDF5B1","#D9BB8E","#D2D98E"];
var i = 0;
document.querySelector("button.switchcolor").addEventListener("click",
  function(){
  i = i < color.length ? ++i : 0;
  document.querySelector("div.wholepage2").style.background = color[i]
  })

</script>
